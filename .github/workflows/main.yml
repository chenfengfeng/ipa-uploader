# 工作流名稱
name: Upload IPA to App Store

# 觸發條件
on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: '要上傳的 Release 標籤'
        required: true
        type: string

# 工作任務
jobs:
  upload:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install gh

      - name: Download IPA via URL
        run: |
          DOWNLOAD_URL=$(gh release view ${{ github.event.inputs.release_tag }} --json assets | jq -r '.assets[] | select(.name | endswith(".ipa")) | .url')
          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" == "null" ]; then
            echo "錯誤：無法獲取到 .ipa 檔案的下載連結。"
            exit 1
          fi
          curl -L -o app.ipa "$DOWNLOAD_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify downloaded files
        run: ls -lh *.ipa

      - name: Create API Key file
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > ~/private_keys/AuthKey.p8

      # 核心步驟：使用蘋果官方的 altool 進行上傳
      - name: Upload IPA to App Store Connect
        run: |
          # 尋找 .ipa 檔案的絕對路徑
          IPA_PATH=$(find "$PWD" -name "*.ipa" | head -n 1)

          # 使用 xcrun altool 指令進行上傳
          xcrun altool --upload-app \
            --file "$IPA_PATH" \
            --type ios \
            --apiKey ${{ secrets.KEY_ID }} \
            --apiIssuer ${{ secrets.ISSUER_ID }}
        env:
          # 將密鑰檔案的路徑設置為 altool 的標準環境變數
          API_PRIVATE_KEYS_DIR: "~/private_keys"
